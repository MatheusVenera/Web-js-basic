<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="infos">
      <div class="imc">
        <p>
          <strong>IMC</strong> <br>
          Menos do que que 13.6 <br>
          Entre 13.6 e 18,5 <br>
          Entre 18,5 e 24,9 <br>
          Entre 25 e 29,9 <br>
          Entre 30 e 34,9 <br>
          Entre 35 e 39,9 <br>
          Mais do que 40 <br>
        </p>
      </div>
      <div class="resultado">
        <p>
          <strong>Resultado</strong> <br>
          Muito abaixo do normal <br>
          Abaixo do peso <br>
          Peso normal <br>
          Sobrepeso <br>
          Obesidade grau 1 <br>
          Obesidade grau 2 <br>
          Obesidade grau 3 <br>
        </p>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>
    <form action="" id="form">
      <label for="peso">Peso:</label>
      <input type="text" id="peso">

      <label for="altura">Altura:</label>
      <input type="text" id="altura">

      <button>Calcular</button>
    </form>

    <div id="resultadoCalculoIMC">
      
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
