<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    
    <form action="" method="POST" class='formulario'>
      <label>Nome</label>
      <input type="text" class="nome-validar">
      <label>Sobrenome</label>
      <input type="text" class="sobrenome-validar">
      <label>CPF</label>
      <input type="text" class="cpf-validar" maxlength="14" onkeyup="mascaraCPF()">
      <label>Usuário</label>
      <input type="text" class="usuario-validar">
      <label>Senha</label>
      <input type="password" class="senha-validar">
      <label>Repetir Senha</label>
      <input type="password" class="repetir-senha-validar">
      <button class="botaoEnviar" type="submit">Enviar</button>
    </form>
  </section>

  <script>
    function mascaraCPF() {
      let cpf = document.querySelector('.cpf-validar');
      if (!cpf.value.charAt(cpf.value.length - 1).match(/^[0-9]*$/)) {
        cpf.value = String(cpf.value).slice(0, -1);
      }
      if(cpf.value.length === 3 || cpf.value.length === 7) {
        cpf.value += ".";
      } else if(cpf.value.length === 11) {
        cpf.value += "-"
      }
    };
  </script>
  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
