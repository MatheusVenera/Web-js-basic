<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Strings</title>
</head>
<body>
    <script async="async">
        let nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br>`;
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é <strong>${nome[1]}</strong> <br>`;
        document.body.innerHTML += `O primeiro índice da letra "A" do seu nome esta no índice <strong>${nome.indexOf('a')}</strong> <br>`;
        document.body.innerHTML += `O último índice da letra "A" no seu nome esta no índice <strong>${nome.lastIndexOf('a')}</strong> <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são <strong>${nome.slice(-3)}</strong> <br>`;
        document.body.innerHTML += `As palavras do seu nome são <strong>${nome.split(' ')}</strong> <br>`;
        document.body.innerHTML += `Seu nome todo em maísculo: <strong>${nome.toUpperCase(nome)}</strong> <br>`;
        document.body.innerHTML += `Seu nome todo em minúsculo é <strong>${nome.toLowerCase(nome)}</strong> <br>`;
    </script>
</body>
</html>
